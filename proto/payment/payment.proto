syntax = "proto3";

package payment;

option go_package = "grpc/payment;payment";

service Payment {
    rpc Charge(ChargeRequest) returns (ChargeResponse){}
}

message CustomerEntity {
    uint64 customer_id = 1;
    float balance = 2;
}

message OrderEntity {
    uint64 order_id = 1;
    float total_price = 2;
}

message ChargeRequest {
    CustomerEntity customer = 1;
    OrderEntity order = 2;
}

message ChargeResponse {
    string status = 1;
    string message = 2;
}
